<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WDR-1 - Discover</title>
    <meta name="Web Design Recipes 1 - Discover" content="Discover Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="wdr-1.css">                                                    
    <link rel="stylesheet" href="wdr-1-discover.css">                                                                             
</head>

<body class="full-height-grow">                                               <!-- 1. Body has the class "full-height-grow" BUT not container because of our footer need to be full length -->
    <div class="container">
        <header class="section-header">                                                                 <!-- 1. Header (at top of all our web pages) -->
            <a href="wdr-1.html" class="brand-logo">                                                          <!--   A. brand logo and brand name -->
                <img class="logo-resize" src="wdr-1-images/clock-icon-W.png" alt="logo">             <!--      I. brand logo picture -->
                <div class="brand-logo-name">LabWatch</div>                                          <!--      II. brand name -->
            </a>
            <nav class="nav-links">                                                                  <!--   B. Navigation -->
                <ul>                                                                                 <!--      I. Unordered list of navigation links: -->
                    <li>
                        <a href="wdr-1-discover.html">Discover</a>
                    </li>                                                                            <!--         1. "Discover" page for more product information -->
                    <li>
                        <a href="wdr-1-join.html">Join</a>
                    </li>                                                                            <!--         2. "Join" page for sign-up form-->
                </ul>
            </nav>
        </header>
    
        <section class="section-discover">                                              <!-- 2. Disover section with 2 sides (left and right)-->
            <div class="call-to-action">                                                    <!-- "call to action" section -->
                <h1 class="title">Discover LabWatch</h1>
                <div class="icon-section">                                                  <!-- 3 icon boxes with repsective links -->
                    <div class="icon">                              
                        <img src="wdr-1-images/users.png">                                  <!-- icon 1-->
                        Users
                    </div>
                    <div class="icon">
                        <img src="wdr-1-images/results.png">                                <!-- icon 2-->
                        Results
                    </div>
                    <div class="icon">
                        <img src="wdr-1-images/more.png">                                   <!-- icon 3-->
                        More
                    </div>
                </div>
                <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>         <!-- subtitle text -->
            </div>
            <div class="discover-watch">                                                    <!-- Watch image for discover page-->
                <div></div>    
                <img class="discover-watch" src="wdr-1-images/watchout2.png">
            </div>
        </section>
        
    </div>    
    <footer class="footer">                                                             <!-- FOOTER - Full-length footer for any secondary pages -->
        <div class="container">                                                         <!-- div with class of "container" so the nav elements repsect bounds of our project-->
            <nav class="footer-nav">                                                    <!-- FIRST FOOTER NAV (LEFT) - For additional pages -->
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">                                                    <!-- SECOND FOOTER NAV (RIGHT) - For social media links -->
                <ul>
                    <li>
                        <a href="#" class="social-link">
                            <img src="wdr-1-images/SWtwitter.png">
                            Twitter 
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <img src="wdr-1-images/SWfacebook.png">
                            Facebook 
                        </a>
                    </li>              
                </ul>
            </nav>
        </div>
    </footer>



    <script src="wdr-1.js"></script>
</body>
</html>
