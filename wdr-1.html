<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WDR - Study 1 - LabWatch</title>
    <meta name="Web Design Recipes - Study 1 - LabWatch" content="LabWatch product website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="wdr-1.css">                                                     <!-- Organizational: Style sheet for shared stylizations across entire project -->
    <link rel="stylesheet" href="wdr-1-home.css">                                                <!-- Organizational: Style sheet for stylizations on the home screen only -->                             
</head>

<body class="container container-full-height-grow">                                              <!-- 1. Body has a class of "container" for bounds and "full-height-grow for " -->
    <header class="main-header">                                                                 <!-- 1. Header (at top of all our web pages) -->
        <a href="/" class="brand-logo">                                                          <!--   A. brand logo and brand name -->
            <img class="logo-resize" src="wdr-1-images/clock-icon-W.png" alt="logo">             <!--      I. brand logo picture -->
            <div class="brand-logo-name">LabWatch</div>                                          <!--      II. brand name -->
        </a>
        <nav class="main-nav-links">                                                             <!--   B. Navigation -->
            <ul>                                                                                 <!--      I. Unordered list of navigation links: -->
                <li>
                    <a href="wdr-1-about.html">About</a>
                </li>                                                                            <!--         1. "Discover" page for more product information -->
                <li>
                    <a href="wdr-1-join.html">Join</a>
                </li>                                                                            <!--         2. "Join" page for sign-up form-->
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div> 
        </nav>
 
    </header>
    <section  class="home-main-section" role="region">                                           <!-- 2. Content of our home page: -->
        <div class="img-wrapper">                                                                <!-- 1. Image section (below nav to the left) -->
            <div class="watch-image"></div>                                                      <!--    A. Image (of a watch) using a background image property so we can resize. -->
        </div> 
        <div class="call-to-action">                                                                                  <!-- text group right-->       
            <h1 class="title">Time To Get Healthy</h1>                                                                <!-- Title -->
            <span class="subtitle">With the power of LabWatch, you can finally make time for your health.</span>      <!-- Subtitle -->
            <a href="join.html" class="btn">Join Now</a>                                                              <!-- Button -->
        </div>
    </section> 
    <div class="home-page-circle-1"></div>                                                                             <!-- Circle element 1 -->
    <div class="home-page-circle-2"></div>                                                                             <!-- Circle element 2 -->
    <div class="home-page-circle-3"></div>                                                                             <!-- Circle element 3 -->
            
    <script src="wdr-1.js"></script>
</body>
</html>
